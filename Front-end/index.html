  <script>
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => {
        if (link.target === '_blank' || link.getAttribute('href') === '#') return;
        e.preventDefault();
        document.body.classList.add('page-slide-out');
        setTimeout(() => {
          window.location.href = link.href;
        }, 1000);
      });
    });
  </script>
