<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Finca Vozes da Mata</title>
  <style>
    /* Base styles */
    :root {
      --primary: #432818;
      --primary-light: rgba(67, 40, 24, 0.8);
      --secondary: #a9745c;
      --secondary-light: rgba(169, 116, 92, 0.2);
      --text: #fff;
      --text-secondary: rgba(255, 255, 255, 0.9);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 4px 8px rgba(0, 0, 0, 0.3);
      --transition: 0.3s ease;
    }
    
    /* Base styling */
    html {
      font-size: 16px;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('../assets/images/menuBackground.png') center/cover no-repeat fixed;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Navigation */
    .top-bar {
      background: var(--primary);
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    
    .top-bar a {
      color: var(--text);
      text-decoration: none;
      margin: 0 12px;
      font-size: 0.9rem;
      line-height: 48px;
      transition: color var(--transition);
    }
    
    .top-bar a:hover {
      color: var(--secondary);
    }
    
    .top-bar a.active {
      text-decoration: underline;
    }

    /* Contact specific styles */
    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 16px;
      min-height: calc(100vh - 120px);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .finca-info {
      text-align: center;
      max-width: 400px;
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
    }

    .finca-info h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .finca-info p {
      color: #444;
      font-size: 1.1rem;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--secondary);
      color: var(--text);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition);
    }

    .contact-form button:hover {
      background-color: var(--primary);
    }

    /* Bottom bar */
    .bottom-bar {
      width: 100%;
      height: 48px;
      background-color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    
    .bottom-bar p {
      color: var(--text);
      font-size: 0.8rem;
      margin: 0;
    }

    /* Page transitions */
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s forwards;
    }
    
    /* Responsive styles */
    @media (max-width: 767px) {
      html {
        font-size: 15px;
      }
      
      .container {
        flex-direction: column;
        padding: 1rem;
      }

      .finca-info h1 {
        font-size: 2rem;
      }

      .contact-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">Início</a>
    <a href="eventos.html">Eventos</a>
    <a href="turismo.html">Turismo</a>
    <a href="sobre-nosotros.html">Sobre nosotros</a>
    <a href="contacto.html" class="active">Contacto</a>
  </div>

  <div class="container fade-in">
    <div class="finca-info">
      <h1>Contáctanos</h1>
      <p>Envíanos tus dudas o comentarios</p>
    </div>

    <div class="contact-form">
      <form action="#" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <div class="bottom-bar">
    <p>&copy; 2025 Finca Vozes da Mata. Todos los derechos reservados.</p>
  </div>
</body>
</html>
