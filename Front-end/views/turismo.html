<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca Mogi</title>
    <link rel="stylesheet" href="../assets/styles/index.css">
    <style>
body{
    font-size: 1.2rem;
}

@keyframes slideInRight {
    0% {
        transform: translateX(100%);
        opacity: 0;
    }

    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: calc(100vh - 100px);
    padding: 0 20px;
    position: relative;
}

.slide-in-div {
    width: 300px;
    height: 180px;
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem; 
    margin: 10px;
    opacity: 0;
    transform: translateX(100%);
    animation: slideInRight 1s forwards;
}

.slide-in-div:nth-child(1) {
    animation-delay: 0s;
}

.slide-in-div:nth-child(2) {
    animation-delay: 0.2s;
}

.slide-in-div:nth-child(3) {
    animation-delay: 0.4s;
}

.slide-in-div:nth-child(4) {
    animation-delay: 0.6s;
}

.top-bar {
    background: rgba(67, 40, 24, 0.9);
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
}

.top-bar a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
}

.top-bar a.active {
    text-decoration: underline;
}

.card {
    width: 300px;
    height: 180px;
    background: #4e2c1e;
    border: 3px solid #fff;
    border-radius: 8px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    animation: slideInRight 1s forwards;
    opacity: 0;
    transform: translateX(100%);
    margin: 10px;
}

.card:nth-child(1) {
    animation-delay: 0s;
}

.card:nth-child(2) {
    animation-delay: 0.2s;
}

.card:nth-child(3) {
    animation-delay: 0.4s;
}

.card:nth-child(4) {
    animation-delay: 0.6s;
}

.card-image {
    width: 80%; 
    height: 100px;
    background: #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}

.card-title {
    margin-top: 5px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
}

.card-link {
    text-decoration: none;
    color: inherit;
}

.bottom-bar {
    background-color: #4e2c1e;
    text-align: center;
    padding: 10px;
    color: #fff;
}

.bottom-bar p {
    margin: 0;
}
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="index.html">Inicio</a>
        <a href="*.html">Eventos</a>
        <a href="turismo.html" class="active">Turismo</a>
        <a href="sobre-nosotros.html">Sobre nosotros</a>
        <a href="Contacto.html">Contacto</a>
    </div>


    <div class="container">
        <a href="naturaleza-turismo.html" class="card-link">
            <div class="card">
                <div class="card-image">
                    <img src="../assets/images/naturaleza.jpg" alt="">
                </div>
                <div class="card-title">Naturaleza</div>
            </div>
        </a>
        
        <a href="gastronomia-turismo.html" class="card-link">
            <div class="card">
                <div class="card-image"> <img src="../assets/images/gastronomia.png" alt="">
                </div>
                <div class="card-title">Gastronom√≠a</div>
            </div>
        </a>

        <a href="compras-turismo.html" class="card-link">
            <div class="card">
                <div class="card-image"><img src="../assets/images/compras.png" alt=""></div>
                <div class="card-title">Compras</div>
            </div>
        </a>
        <a href="otros-turismo.html" class="card-link">
            <div class="card">
                <div class="card-image"><img src="../assets/images/cultura.jpg" alt=""></div>
                <div class="card-title">Otros</div>
            </div>
        </a>
    </div>


    <div class="bottom-bar">
        <p>&copy; 2025 Finca Vozes da Mata. Todos los derechos reservados.</p>
    </div>

    <script>

        window.onload = function () {
            var img = new Image();
            img.src = "../assets/images/menuBackground.png";

            img.onload = function () {
                document.body.style.backgroundImage = 'url(' + img.src + ')';

                document.body.classList.add("fadeInBackground");
            };

            if (img.complete) {
                img.onload();
            }
        };
        const links = document.querySelectorAll('a');

        links.forEach(link => {
            link.addEventListener('click', (e) => {

                if (link.getAttribute('href') === "#") return;

                e.preventDefault();

                document.body.classList.add('page-slide-out');

                setTimeout(() => {
                    window.location.href = link.getAttribute('href');
                }, 1000); 
            });
        });
    </script>
</body>

</html>
