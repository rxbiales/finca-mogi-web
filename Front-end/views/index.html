<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Finca Vozes da Mata</title>
    <link rel="stylesheet" href="../assets/styles/index.css">
  </head>
  <body>
    <div class="top-bar">
      <p>Finca "Vozes da Mata" - La verdadera experiencia rural</p>
    </div>

    <div class="container">
      <div class="finca-info">
        <h1>Bienvenido รก Mogi</h1>
      </div>

      <div class="menu">
        <button class="menu-item"><a href="eventos.html">Eventos</a></button>
        <button class="menu-item"><a href="turismo.html">Turismo en la ciudad</a></button>
        <button class="menu-item"><a href="sobre-nosotros.html">Sobre nosotros</a></button>
        <button class="menu-item"><a href="contacto.html">Contacto</a></button>
        <div class="social-links">
          <a 
            class="menu-link" 
            href="https://www.airbnb.com.br/rooms/1363240811744584090?source_impression_id=p3_1744747744_P3lxjuLjmqJh6dNy" 
            target="_blank" 
            rel="noopener noreferrer"
          >
            <img src="https://cdn.worldvectorlogo.com/logos/airbnb.svg" alt="Airbnb" width="32" height="32" />
          </a>
          <a 
            class="menu-link" 
            href="https://www.instagram.com/chacara_vozesdamata/" 
            target="_blank" 
            rel="noopener noreferrer"

    </div>

    <div class="bottom-bar">
      <p>&copy; 2025 Finca Vozes da Mata. Todos los derechos reservados.</p>
    </div>

    <script>
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          if (link.getAttribute('target') === '_blank') return;
          if (link.getAttribute('href') === '#') return;
          
          e.preventDefault();
          document.body.classList.add('page-slide-out');
          
          setTimeout(() => {
            window.location.href = link.getAttribute('href');
          }, 1000);
        });
      });
    </script>
  </body>
</html>
