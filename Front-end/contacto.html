      <h1>Contáctanos</h1>
      <p>Envíanos tus dudas o comentarios</p>

    <div class="contact-form">
      <form id="contactForm" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>

        <button type="submit">Enviar</button>
      </form>
