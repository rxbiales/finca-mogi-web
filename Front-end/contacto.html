<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Finca Vozes da Mata</title>
  <link rel="stylesheet" href="../assets/styles/contacto.css">
  <style>
    #toast {
      position: fixed;
      bottom: 50px;
      right: 20px;
      background-color: var(--secondary);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
      font-family: inherit;
      font-size: 1rem;
      display: none;
      z-index: 20;
      transition: opacity var(--transition);
      opacity: 0;
    }

    #toast.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <a href="index.html">Início</a>
    <a href="eventos.html">Eventos</a>
    <a href="turismo.html">Turismo</a>
    <a href="sobre-nosotros.html">Sobre nosotros</a>
    <a href="contacto.html" class="active">Contacto</a>
  </div>

  <div class="container fade-in">
    <div class="finca-info">
      <h1>Contáctanos</h1>
      <p>Estás interesado en algun evento? Envíanos tus dudas y comentarios</p>
    </div>

    <div class="contact-form">
      <form id="contactForm" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="errores" style="color: red; margin-top: 8px;"></div>
    </div>
  </div>

  <div id="toast">✅ Mensaje enviado correctamente</div>

  <div class="bottom-bar">
    <p>&copy; 2025 Finca Vozes da Mata. Todos los derechos reservados.</p>
  </div>

  <script type="module" src="../assets/scripts/contacto.js"></script>
</body>
</html>
